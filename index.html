<!DOCTYPE html>

  <head>

    <title>Confirm-Email</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="logo">
        <img src="./Images/clientyLogo.png" alt="" />
      </div>
      <div>
        <img src="./Images/confirmMail.png" alt="" />
       
      </div>

      <div>
        <h3 class="content-title">Please confirm your email address</h3>
        <p class="content-text">
          Thanks for Signin up to Clienty. We are happy to have <br />

      <p class="signup-text">Didn't signup for Clienty? <strong>Let us know</strong></p>

      <ul class="address">
        <li>Clienty.Inc</li>
        <li>25 first street, 2nd floor. </li>
        <li>Cambridge , MA 02141</li>
      </ul>
    </div>
